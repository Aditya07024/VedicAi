version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/vedicai
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - postgres
    volumes:
      - ./kundliGenerator:/app/kundliGenerator
      - ./dosha:/app/dosha
      - ./panchang:/app/panchang
      - ./Swiss_Ephemeris:/app/Swiss_Ephemeris

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vedicai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
